name: ✏️ Project Update Request
description: Request to update information about a project in the awesome list
title: "[UPDATE] - <title>"
labels: ["awesome: update"]
body:
  - type: markdown
    attributes:
      value: |
        ## Project Update Request
        Request changes to an existing project in the list. Fill in only the fields you want to update.

  - type: input
    id: project_name
    attributes:
      label: Project Name
      description: The current name of the project to update (required to identify the project)
      placeholder: e.g., my-awesome-project
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        ### Basic Information
        Update any of the following fields as needed:

  - type: input
    id: new_name
    attributes:
      label: New Project Name
      description: If you want to change the project name
      placeholder: Leave empty to keep current name
    validations:
      required: false

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A brief description of the project (max 256 characters)
      placeholder: What does this project do?
    validations:
      required: false

  - type: dropdown
    id: country
    attributes:
      label: Country
      description: The country where the project originates
      options:
        - Italy
        - France
        - Germany
        - Spain
        - Poland
        - Netherlands
        - Belgium
        - Sweden
        - Austria
        - Czech Republic
        - Denmark
        - Finland
        - Greece
        - Hungary
        - Ireland
        - Croatia
        - Lithuania
        - Latvia
        - Slovakia
        - Slovenia
        - Estonia
        - Portugal
        - Bulgaria
        - Romania
        - Luxembourg
        - Malta
        - Cyprus
    validations:
      required: false

  - type: input
    id: tags
    attributes:
      label: Tags
      description: Comma-separated tags (1-10 tags, max 24 characters each)
      placeholder: e.g., web, backend, api, database
    validations:
      required: false

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: The project category
      options:
        - app
        - saas
        - paas
        - faas
        - package
        - library
        - learning
        - language
        - framework
        - cli
        - api
        - scripts
        - ai
        - awesome-list
        - os
        - other
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ### Source Information

  - type: dropdown
    id: source_platform
    attributes:
      label: Source Platform
      description: Where the source code is hosted
      options:
        - GitHub
        - GitLab
        - Bitbucket
        - Gitea
        - Codeberg
        - Other
    validations:
      required: false

  - type: input
    id: source_url_repository
    attributes:
      label: Repository URL
      description: URL to the source code repository
      placeholder: https://github.com/username/repo
    validations:
      required: false

  - type: input
    id: source_url_documentation
    attributes:
      label: Documentation URL
      description: URL to the project documentation
      placeholder: https://docs.example.com
    validations:
      required: false

  - type: dropdown
    id: source_license
    attributes:
      label: License
      description: The project license
      options:
        - Source-available
        - 0BSD
        - BSD-1-Clause
        - BSD-2-Clause
        - BSD-3-Clause
        - AFL-3.0
        - APL-1.0
        - Apache-1.1
        - Apache-2.0
        - APSL-2.0
        - Artistic-1.0
        - Artistic-2.0
        - AAL
        - BSL-1.0
        - 3-clause BSD License
        - 2-clause BSD License
        - 1-clause BSD License
        - 0-clause BSD license
        - BSD-3-Clause-LBNL
        - BSD-2-Clause-Patent
        - Creative Commons
        - CERN Open Hardware Licence Version 2 - Permissive
        - CERN Open Hardware Licence Version 2 - Weakly Reciprocal
        - CERN Open Hardware Licence Version 2 - Strongly Reciprocal
        - CECILL-2.1
