        - F#
        - Julia
        - Elm
        - Other
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ### Owner Information

  - type: input
    id: owner_name
    attributes:
      label: Owner Name
      description: Name of the project owner/maintainer
      placeholder: Individual name or organization name
    validations:
      required: false

  - type: dropdown
    id: owner_type
    attributes:
      label: Owner Type
      description: Type of owner
      options:
        - individual
        - community
        - organization
    validations:
      required: false

  - type: textarea
    id: owner_description
    attributes:
      label: Owner Description
      description: Brief description of the owner
      placeholder: Tell us about the owner...
    validations:
      required: false

  - type: input
    id: owner_tags
    attributes:
      label: Owner Tags
      description: Comma-separated tags for the owner (1-10 tags, max 24 characters each)
      placeholder: e.g., startup, enterprise, nonprofit
    validations:
      required: false

  - type: input
    id: owner_url_website
    attributes:
      label: Owner Website URL
      description: URL to the owner's website
      placeholder: https://example.com
    validations:
      required: false

  - type: dropdown
    id: owner_is_a_startup
    attributes:
      label: Is the owner a startup?
      description: Select if the owner is a startup
      options:
        - "true"
        - "false"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ---
        ### Additional Notes

  - type: textarea
    id: notes
    attributes:
      label: Additional Notes
      description: Any additional information or context for this update request
      placeholder: Add any relevant details...
    validations:
      required: false

  - type: checkboxes
    id: verification
    attributes:
      label: Verification
      description: Please confirm the following
      options:
        - label: I have verified that the information I'm providing is accurate
          required: true
        - label: I am authorized to request changes to this project (owner or maintainer)
          required: true
