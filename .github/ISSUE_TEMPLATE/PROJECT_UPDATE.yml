  - type: dropdown
    id: source_language
    attributes:
      label: Primary Programming Language
      description: The main language used in the project
      options:
        - C
        - Bash
        - Shell
        - HTML
        - CSS
        - JavaScript
        - Java
        - Python
        - PHP
        - C++
        - C#
        - SQL
