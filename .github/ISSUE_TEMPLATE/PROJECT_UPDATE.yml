        - LiLiQ-R+
        - LPL-1.0
        - LPL-1.02
        - MS-PL
        - MS-RL
        - MirOS
        - MIT
        - MIT-0
        - Motosoto
        - MPL-1.0
        - MPL-1.1
        - MPL-2.0
        - MulanPSL
